<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Radar background circle -->
  <circle cx="32" cy="32" r="30" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Radar sweep lines -->
  <line x1="32" y1="32" x2="32" y2="8" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <line x1="32" y1="32" x2="52" y2="18" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <line x1="32" y1="32" x2="56" y2="32" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  
  <!-- Radar rings -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <circle cx="32" cy="32" r="12" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Radar blips (representing aircraft) -->
  <circle cx="42" cy="22" r="1.5" fill="#10b981"/>
  <circle cx="48" cy="35" r="1.5" fill="#10b981"/>
  <circle cx="25" cy="28" r="1.5" fill="#10b981"/>
  
  <!-- ATC Tower base -->
  <rect x="26" y="42" width="12" height="8" fill="#64748b" rx="1"/>
  
  <!-- Tower main structure -->
  <path d="M 24 42 L 26 32 L 38 32 L 40 42 Z" fill="#94a3b8"/>
  
  <!-- Tower cabin (control room) -->
  <rect x="23" y="26" width="18" height="6" fill="#475569" rx="1"/>
  
  <!-- Tower windows -->
  <rect x="25" y="27.5" width="4" height="3" fill="#fbbf24" opacity="0.9"/>
  <rect x="30" y="27.5" width="4" height="3" fill="#fbbf24" opacity="0.9"/>
  <rect x="35" y="27.5" width="4" height="3" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Tower antenna -->
  <line x1="32" y1="26" x2="32" y2="22" stroke="#94a3b8" stroke-width="1.5"/>
  <circle cx="32" cy="22" r="1.5" fill="#ef4444"/>
</svg>
